<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Trybewarts ::</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="Login" id="login-nome" placeholder="Login">
      <input type="password" name="Senha" id="login-senha" placeholder="Senha">
      <button type="button" id="login-submit">Login</button>
    </form>
  </header>
  <main id="">
    <form id="evaluation-form" action="">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <label for="casas">Casa: </label>
        <select name="casas" id="house">
          <option id="gitnoria-house" value="gitnoria">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina-house" value="pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="column">
        <h3 id="label-family">Qual sua família?</h3>
        <div>
          <input type="radio" id="frontend" name="family" value="Frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="backend">Familia Backend</label>
        </div>
        <div>
          <input type="radio" id="fullstack" name="family" value="FullStack">
          <label for="fullstack">Família FullStack</label>  
        </div>
      </div>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts form logo" id="trybewarts-forms-logo">
    </aside>
  </main>
</body>
</html>
