<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Trybewarts ::</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="Login" id="login-nome" placeholder="Login">
      <input type="password" name="Senha" id="login-senha" placeholder="Senha">
      <button type="button" id="login-submit">Login</button>
    </form>
  </header>
  <main id="">
    <form id="evaluation-form" action="">
      <h1>Forms</h1>
      <div class="row">
        <input class="input" type="text" id="input-name" placeholder="Nome">
        <input class="input" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="row">
        <input class="input" type="email" id="input-email" placeholder="Email">
        <label for="casas">Casa: </label>
        <select name="casas" id="house">
          <option id="gitnoria-house" value="gitnoria">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina-house" value="pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="row">
        <div class="column">
          <h3 id="label-family">Qual sua família?</h3>
          <div>
            <input type="radio" id="frontend" name="family" value="Frontend">
            <label for="frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" id="backend" name="family" value="Backend">
            <label for="backend">Familia Backend</label>
          </div>
          <div>
            <input type="radio" id="fullstack" name="family" value="FullStack">
            <label for="fullstack">Família FullStack</label>  
          </div>
        </div>
        <div class="column">
          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject">
            <label for="hofs">HoFs</label>
            <input type="checkbox" name="jest" id="jest" value="Jest" class="subject">
            <label for="jest">Jest</label>
            <input type="checkbox" name="promises" id="promises" value="Promises" class="subject">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" name="react" id="react" value="React" class="subject">
            <label for="react">React</label>
            <input type="checkbox" name="sql" id="sql" value="SQL" class="subject">
            <label for="sql">SQL</label>
            <input type="checkbox" name="python" id="python" value="Python" class="subject">
            <label for="python">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate"> 1
        <input type="radio" value="2" name="rate"> 2
        <input type="radio" value="3" name="rate"> 3
        <input type="radio" value="4" name="rate"> 4
        <input type="radio" value="5" name="rate"> 5
        <input type="radio" value="6" name="rate"> 6
        <input type="radio" value="7" name="rate"> 7
        <input type="radio" value="8" name="rate"> 8
        <input type="radio" value="9" name="rate"> 9
        <input type="radio" value="10" name="rate"> 10
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="3" maxlength="500"></textarea>
      <span id="counter">500</span>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts form logo" id="trybewarts-forms-logo">
    </aside>
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
</body>
</html>
