<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Meme Generator ::</title>
</head>
<body>
  <header><h1>Meme Generator</h1></header>
  <main>
    <section>
      <label for="meme-insert">Foto: </label>
      <input type="file" name="meme-insert" id="meme-insert" accept="image/*">
      <label for="text-input">Texto: </label>
      <input type="text" id="text-input" maxlength="60" placeholder="Digite seu meme...">
      <label for="fire">Estilos: </label>
      <button class="button-red" id="fire">Fire</button>
      <button class="button-blue" id="water">Water</button>
      <button class="button-green" id="earth">Earth</button>
      <label for="meme-1">Fotos: </label>
      <img class="thumbnail" id="meme-1" src="imgs/meme1.png" width="50px" height="50px" alt="Tie Cat">
      <img class="thumbnail" id="meme-2" src="imgs/meme2.png" width="50px" height="50px" alt="Awkward Penguin">
      <img class="thumbnail" id="meme-3" src="imgs/meme3.png" width="50px" height="50px" alt="Disaster Girl">
      <img class="thumbnail" id="meme-4" src="imgs/meme4.png" width="50px" height="50px" alt="Success Kid">
    </section>
    <section id="meme-image-container">
      <img id="meme-image" src="">
      <div id="meme-text"></div>
    </section>
  </main>
  <footer>Projeto executado por <strong>Marcello Pires Alves</strong>, Turma 14, Tribo A.</footer>
</body>
</html>
