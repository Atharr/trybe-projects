<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Projeto Todo List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section>
    <input type="text" id="texto-tarefa" placeholder="Digite aqui...">
    <button id="criar-tarefa" class="button-save">Adicionar</button>
    <ol id="lista-tarefas">      
    </ol>
    <button id="salvar-tarefas" class="button-save">Salva Lista</button>
    <button id="apaga-tudo" class="button-delete">Limpa Lista</button>
    <button id="remover-finalizados" class="button-delete">Remove tarefas completadas</button>
    <button id="remover-selecionado" class="button-delete">&#215;</button>
    <button id="mover-cima" class="button-move">&#9650;</button>
    <button id="mover-baixo" class="button-move">&#9660;</button>
  </section>
  <footer>Projeto executado por <strong>Marcello Pires Alves</strong>, Turma 14, Tribo A.</footer>
</body>
</html>
