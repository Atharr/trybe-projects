<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Projeto Pixels Art</title>
  </head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
  </section>
  <section id="actions">
    <label class="action" for="board-size">
      Tamanho:
      <input class="action" id="board-size" type="number" min="5" max="50" placeholder="5-50">
    </label>
    <label class="action" for="generate-board">
      Gerar tabuleiro:
      <button class="action" id="generate-board">VQV</button>
    </label>
    <label class="action" for="clear-board">
      Limpar tabuleiro:
      <button class="action" id="clear-board">Limpar</button>
    </label>
  </section>
  <section id="pixel-board">
  </section>
</body>
</html>
